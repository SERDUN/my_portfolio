name: data
description: A new Flutter package project.
version: 0.0.1
publish_to: none

environment:
  sdk: '>=3.0.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  domain:
    path: ../domain

  injectable: ^2.3.0
  get_it:
  json_serializable: ^6.7.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  injectable_generator: ^2.1.6
  flutter_lints: ^2.0.3
  http: ^1.1.0


flutter:
  assets:
    - assets/data/en/useful_commands.json
    - assets/data/uk/useful_commands.json
    - assets/data/en/projects.json
    - assets/data/en/user.json
    - assets/data/en/skills.json
    - assets/data/uk/projects.json
    - assets/data/uk/user.json
    - assets/data/uk/skills.json
    - assets/data/contact.json
