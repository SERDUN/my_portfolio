description: Serdun Dmitro
version: 1.0.0+3

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ^3.13.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_web_plugins:
    sdk: flutter

  domain:
    path: package/domain

  data:
    path: package/data

  responsive_framework: ^0.1.7
  matrix4_transform: ^2.0.1
  octo_image: ^1.0.1
  url_launcher: ^6.1.0
  carousel_slider: ^4.1.1
  transparent_image: ^2.0.0
  get_it: ^7.6.0
  injectable: ^2.1.2
  json_annotation: ^4.5.0
  flutter_bloc: ^8.0.1
  logger: ^1.1.0
  go_router: ^8.0.5
  flex_color_scheme: ^7.1.2
  google_fonts: ^5.0.0
  freezed_annotation: ^2.4.1
  freezed: ^2.4.2

  # Localization
  intl: ^0.18.0

dev_dependencies:
  json_serializable: ^6.2.0
  build_runner: ^2.1.10
  injectable_generator: ^2.1.6
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/image/language/uk.webp
    - assets/image/language/en.webp
    - assets/image/icons/category.webp
